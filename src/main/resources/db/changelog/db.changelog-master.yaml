databaseChangeLog:
  - changeSet:
      id: create_person_table
      author: Author
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: date_of_birth
                  type: DATE
              - column:
                  name: place_of_birth
                  type: VARCHAR(255)
              - column:
                  name: mothers_name
                  type: VARCHAR(255)
              - column:
                  name: taj_number
                  type: INTEGER
              - column:
                  name: tax_id
                  type: INTEGER
              - column:
                  name: email
                  type: VARCHAR(255)
  - changeSet:
      id: create_address_table
      author: Author
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: zip_code
                  type: INTEGER
              - column:
                  name: city
                  type: VARCHAR(255)
              - column:
                  name: street_name
                  type: VARCHAR(255)
              - column:
                  name: street_number
                  type: VARCHAR(255)
              - column:
                  name: floor_number
                  type: VARCHAR(255)
              - column:
                  name: door_number
                  type: VARCHAR(255)
              - column:
                  name: person_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_person_id
                    references: person(id)
